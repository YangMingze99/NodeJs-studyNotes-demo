<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container" style="margin: 0;">
        <h3 class="text-success">用户列表</h3>
        <table class="table" style="width: 114%;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ICON</th>
                    <th scope="col">NAME</th>
                    <th scope="col">PASSWORD</th>
                    <th scope="col">SALT</th>
                    <th scope="col">ROLE</th>
                    <th scope="col">CREATE_TIME</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                {{each list}}
                <tr>
                    <th class="align-middle" scope="row">{{$value.id}}</th>
                    <td class="align-middle"> <img src="{{$value.admin_icon}}" alt="" width="40" height="40"> </td>
                    <td class="align-middle">{{$value.admin_name}}</td>
                    <td class="align-middle">{{$value.admin_password}}</td>
                    <td class="align-middle">{{$value.admin_salt}}</td>
                    <td class="align-middle">{{$value.admin_role}}</td>
                    <td class="align-middle">{{$value.create_time}}</td>
                    <td>
                        <a class="btn btn-primary" href="/index/editInfo.html?id={{$value.id}}" role="button">编辑</a> /
                        <a class="btn btn-danger {{if user == $value.admin_name }} disabled
                        {{/if}} {{if role != "admin" }}   disabled  {{/if}}" href="/index/deleteInfo?id={{$value.id}}" role="button"
                            onclick="return confirm('确认删除这条数据吗？')" >删除</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</body>
<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>

</html>
